name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  bundled-test:
    strategy:
      matrix:
        os: [
          ubuntu-latest,
          macos-15,
          macos-14, # macOS arm runner
          windows-latest,
          ubuntu-24.04-arm
        ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Test bundled
        run: |
          cargo b --features bundled --release
          cargo t --features bundled --release create
          cargo t --features bundled --release --examples     

