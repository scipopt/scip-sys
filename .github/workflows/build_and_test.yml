name: build_and_test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  macos-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: |
          export DYLD_LIBRARY_PATH=${{ github.workspace }}/lib/macos/:$DYLD_LIBRARY_PATH
          cargo test version

  linux-test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: |
          sudo apt install -y gcc g++ gfortran liblapack3 libtbb2 libcliquer1 libopenblas-dev libgsl23 patchelf
          cargo test version
  

  debian-test:
    runs-on: ubuntu-20.04
    container:
      image: debian:latest
    steps:
      - uses: actions/checkout@v3
      - name: Test
        run: |
          apt install -y gcc g++ gfortran liblapack3 libtbb-dev libcliquer1 libopenblas-dev libgsl23 patchelf
          cargo test version
