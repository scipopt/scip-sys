name: tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  bundled-test:
    strategy:
      matrix:
        os: [
          ubuntu-latest,
          macos-latest,
          macos-14, # macOS arm runner
          windows-latest,
        ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install blas and lapack on ubuntu
        if: runner.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libblas-dev liblapack-dev
      - name: Test bundled
        run: |
          cargo b --features bundled -vv
          cargo t --features bundled create
          cargo t --features bundled --examples

  from-source-test:
    strategy:
      matrix:
        os: [
          macos-latest,
          macos-14,
          ubuntu-latest,
        ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install bison
        if: ${{ matrix.os == 'macos-latest' || matrix.os == 'macos-14' }}
        run: |
          brew install bison
      - name: Test from-source
        run: |
          cargo b --features from-source -vv
          cargo t --features from-source create
          cargo t --features from-source --examples

